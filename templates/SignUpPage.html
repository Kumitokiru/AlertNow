<!DOCTYPE html>
<html>
<head>
    <title>Sign Up (Barangay)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <h1 class="h1">Sign Up (Barangay)</h1>
    <form action="/signup_barangay" method="post">
        <label>Barangay: <input type="text" name="barangay" required></label><br>
        <label>Municipality: <input type="text" name="municipality" required></label><br>
        <label>Province: <input type="text" name="province" required></label><br>
        <label>Contact Number: <input type="tel" name="contact_no" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <button type="submit">Sign Up</button>
        <button class="button2" onclick="window.location.href='/go_to_login_page'">Log In</button>
        <button class="button3" onclick="window.location.href='/chooese_login_type'">Choose Account</button>
    </form>
</body>
</html>
